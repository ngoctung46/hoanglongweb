<div class="card">
  <div class="card-header bg-info" id="headingOne">
    <h5 class="mb-0">
      <button class="btn btn-link text-white" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Thống Kê Tình Trạng Phòng
      </button>
    </h5>
  </div>
  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Phòng</th>
            <th scope="col">Tình Trạng</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of rooms">
            <th [ngClass]="{'text-success': room.status === 'Trống', 'text-secondary': room.status === 'Dơ', 'text-danger': room.status==='Có Khách'}"
              scope="row">{{room.name}}</th>
            <th [ngClass]="{'text-success': room.status === 'Trống', 'text-secondary': room.status === 'Dơ', 'text-danger': room.status==='Có Khách'}">{{room.status}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
