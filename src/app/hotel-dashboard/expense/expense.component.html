<div class="card">
  <div class="card-header bg-danger" id="headingThree">
    <h5 class="mb-0">
      <button class="btn btn-link collapsed text-white" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Thống Kê Thu Chi
      </button>
    </h5>
  </div>
  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Tên Khoản Thu - Chi</th>
            <th scope="col">Số Tiền</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of expenses">
            <td scope="row">{{expense.description}}</td>
            <td>{{expense.amount | number}}</td>
          </tr>
          <tr>
            <th class="text-danger">Tổng Cộng</th>
            <th class="text-danger">{{totalExpense | number}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
