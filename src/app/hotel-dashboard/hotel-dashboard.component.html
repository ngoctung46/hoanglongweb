<div class="container">
  <h1 class="text-center text-danger">TRẠNG THÁI PHÒNG</h1>
  <app-room-status [occupied]="occupied" [vacant]="vacant" [dirty]="dirty" [total]="total" [totalExpense]="totalExpense"></app-room-status>
  <mat-form-field>
    <input matInput 
      [matDatepicker]="picker" 
      placeholder="Xin Chọn Ngày" 
      [(value)]="date"
      (dateChange)="dateChange($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [startAt]="date" #picker></mat-datepicker>
  </mat-form-field>
  <div id="accordion">
    <app-order-status [orders]="orders" [total]="total"></app-order-status>
    <app-expense [expenses]="expenses" [totalExpense]="totalExpense"></app-expense>
  </div>
</div>
